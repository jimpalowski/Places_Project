<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Location:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="landmark">Landmarks</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="time-of-year">Time of Year</label>
              <input type="text" class="form-control" id="time-of-year" placeholder="mm/dd/yy">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="Places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2>Places</h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time of Year: <span class="time-of-year"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
